<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

  <link rel="stylesheet" href="Registration_Page_Style.css">
    <title>Registration</title>
</head>
<body>
    

    <div class="container">

        <div class="register"><h2>Register Here</h2></div>
        <div class="main">
        
            <form action="#">
                <div class="row">


                    <div class="name col-5">
                        <label for="#">First Name</label>
                        <input type="text" placeholder="Enter First Name" class="box" required="required" >
                    </div>
                    <div class="name col-5">
                        <label for="#">Last Name</label>
                        <input type="text" placeholder="Enter Last Name" class="box">
                    </div>

                </div>

                <div class="row">


                    <div class="name col-5">
                        <label for="#">Address</label>
                        <input type="text" placeholder="Enter Address" class="box" required="required" >
                    </div>


                </div>

                <div class="row">


                    <div class="name col-5">
                        <label for="#">Email</label>
                        <input type="text" placeholder="Enter Email" class="box" required="required">
                    </div>
                    

                </div>

                <div class="row">


                    <div class="name col-5">
                        <label for="#">Phone Number</label>
                        <input type="text" placeholder="Enter Phone Number" class="box" required="required" >
                    </div>
                    

                </div>

                <div class="row">


                    <div class="name col-5">
                        <label for="#">Distric</label>
                        <input type="text" placeholder="Enter Distric" class="box" required="required" >
                    </div>
                    <div class="name col-5">
                        <label for="#">Home Town</label>
                        <input type="text" placeholder="Enter Town" class="box" required="required">
                    </div>

                </div>

                <div class="row">


                    <div class="name col-5">
                        <label for="#">Postal Code</label>
                        <input type="text" placeholder="Enter Postal Code" class="box" required="required" >
                    </div>


                </div>

                <div class="row">


                    <div class="name col-5">
                        <label for="#">Password</label>
                        <input type="text" placeholder="Enter Password" class="box" required="required">
                    </div>
                    <div class="name col-5">
                        <label for="#">Confirm Password</label>
                        <input type="text" placeholder="Re-enter Password" class="box" required="required">
                    </div>

                </div>


                
                <div class="row">
                    <div class="col-3"></div>
                    <div class="col-9">
                       <button type="submit" class="btn1 mt-3 mb-5" ><a href="index.html" target="_blank" style="cursor:pointer; text-decoration: none;"  > Sign Up</a></button>
                    </div>
                </div>

                
            </form>
        </div>

    </div>

    

</body>
</html>
